<ion-header>
  <ion-toolbar>
    <div>
    </div>
    <ion-title>Recuperar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nueva Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required></ion-input>
    </ion-item>
    <div style="display: flex;">  
      <ion-button routerLink='/home' expand="full" color="primary">Enviar</ion-button>
      <ion-button routerLink='/home' expand="full" color="primary" style="padding-left: 60%; display: flex;" >volver</ion-button>
   </div>
  </form>
</ion-content>
