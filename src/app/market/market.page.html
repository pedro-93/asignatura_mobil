<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Market</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-list>
          <ion-item>Inicio</ion-item>
          <ion-item>Categorías</ion-item>
          <ion-item>Tus pedidos</ion-item>
          <ion-item>Ventas</ion-item>
          <ion-item>Mensajes</ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="9">
        <ion-row>
          <ion-row size="4" *ngFor="let product of products">
            <ion-card>
              <ion-img [src]="product.image"></ion-img>
              <ion-card-header>
                <ion-card-title>{{ product.title }}</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                {{ product.price }}
              </ion-card-content>
            </ion-card>
          </ion-row>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Contenedor del mapa -->
  <div id="map-container" style="width: 50%; height: auto; padding: 10px;">
    <div id="map" style="height: 200px; width: 50%;"></div>  <!-- Ajusta la altura aquí -->
  </div>

</ion-content>
